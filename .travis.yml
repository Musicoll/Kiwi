language: cpp
dist: trusty
sudo: required

notifications:
  email: false

git:
  submodules: true
  depth: 3


matrix:
  - os: osx
    compiler: clang++
    env: COMPILER=clang++

    before_install:
    - openssl aes-256-cbc
      -K $encrypted_5a43ff9033eb_key
      -iv $encrypted_5a43ff9033eb_iv
      -in config/travisci_rsa.enc
      -out config/travisci_rsa
      -d
    - chmod 0600 config/travisci_rsa
    - cp config/travisci_rsa ~/.ssh/id_rsa

    script:
    - cd Client/Builds/MacOSX
    - xcodebuild -project Kiwi.xcodeproj

    after_success:
    - sudo apt-get install --yes doxygen graphviz
    - rm -rf html
    - mkdir -p html
    - git clone -b gh-pages git@github.com:Musicoll/Kiwi.git --single-branch html
    - cd html
    - git rm -rf .
    - cd ../
    - doxygen Doxyfile
    - cd html
    - git add .
    - git commit -m "Automated documentation build."
    - git push origin gh-pages
    - cd ../

deploy:
  provider: releases
  api_key:
    secure: 
  file: Client/Builds/MacOSX/build/Debug/Kiwi.app
  skip_cleanup: true
  on:
    repo: Musicoll/Kiwi
    branch: dev/deploy
    tags: true
