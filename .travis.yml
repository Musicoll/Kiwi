language: cpp
dist: trusty
sudo: false

notifications:
  email: false

git:
  submodules: false

matrix:
  include:
  - os: linux
    compiler: gcc
    env: COMPILER=g++-4.9

    before_install:
    - python --version
    - python -c 'import ssl; print ssl.OPENSSL_VERSION;'
    - sudo add-apt-repository ppa:webkit-team/ppa -y
    - sudo apt-get update
    - sudo apt-get install libfreetype6-dev
    - sudo apt-get install libx11-dev
    - sudo apt-get install libxrandr-dev
    - sudo apt-get install libxinerama1
    - sudo apt-get install libxinerama-dev
    - sudo apt-get install libxcursor-dev
    - sudo apt-get install libasound2-dev
    - sudo apt-get install libgtk-3-dev
    - sudo apt-get install libwebkit2gtk-4.0-dev


    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: [g++-4.9, 'python-pip', 'python-yaml', 'libssl1.0.0']

    install:
      # make sure CXX is correctly set
      - if [[ "${COMPILER}" != "" ]]; then export CXX=${COMPILER}; fi
      - git submodule update --init --recursive ThirdParty/Juce ThirdParty/concurrentqueue ThirdParty/Beast
      - pip install --user cpp-coveralls

    script:
      - python ./Scripts/configure.py -coverage
      - python ./Scripts/build.py -c Release
      - python ./Scripts/build.py -c Debug -t Tests

    after_success:
      - coveralls -i Modules --gcov-options '\-lp' > /dev/null

    before_deploy:
    - mkdir Kiwi
    - mv Build/Release/KiwiBuild/Kiwi Kiwi/Kiwi
    - tar zcvf Kiwi_linux.tar.gz Kiwi/
    - mkdir Kiwi_Server
    - mv Build/Release/KiwiBuild/Server Kiwi_Server/Server
    - tar zcvf Kiwi_Server_linux.tar.gz Kiwi_Server/

    deploy:
      provider: releases
      api_key:
        secure: 
      file:
      - Kiwi_linux.tar.gz
      - Kiwi_Server_linux.tar.gz
      skip_cleanup: true
      draft: true
      prerelease: false
      on:
        repo: Musicoll/Kiwi
        tags: true
        branch: master

    deploy:
      provider: releases
      api_key:
        secure: 
      file:
      - Kiwi_linux.tar.gz
      - Kiwi_Server_linux.tar.gz
      skip_cleanup: true
      draft: true
      prerelease: false
      name: ${TRAVIS_TAG}
      tag_name: ${TRAVIS_TAG}
      on:
        repo: Musicoll/Kiwi
        tags: true
        condition: $TRAVIS_BRANCH != "master"

  - os: osx
    compiler: clang++
    env: COMPILER=clang++
    osx_image: xcode9.2

    before_install:
     - pyenv install 2.7.11
     - pyenv global 2.7.11
     - eval "$(pyenv init -)"
     - python --version
     - python -c 'import ssl; print ssl.OPENSSL_VERSION;'

    install:
      - git submodule update --init --recursive ThirdParty/Juce ThirdParty/concurrentqueue ThirdParty/Beast

    script:
    - python ./Scripts/configure.py -c Release
    - python ./Scripts/build.py -c Release

    before_deploy:
    - mkdir Kiwi
    - mv Build/Release/KiwiBuild/Release/Kiwi.app Kiwi/Kiwi.app
    - zip -r Kiwi_macos.zip Kiwi
    - mkdir Kiwi_Server
    - mv Build/Release/KiwiBuild/Release/Server Kiwi_Server/Server
    - zip -r Kiwi_Server_macos.zip Kiwi_Server

    deploy:
      provider: releases
      api_key:
        secure: 
      file:
      - Kiwi_macos.zip
      - Kiwi_Server_macos.zip
      skip_cleanup: true
      draft: true
      prerelease: false
      on:
        repo: Musicoll/Kiwi
        tags: true
        branch: master

    deploy:
      provider: releases
      api_key:
        secure: 
      file:
      - Kiwi_macos.zip
      - Kiwi_Server_macos.zip
      skip_cleanup: true
      draft: true
      prerelease: false
      name: ${TRAVIS_TAG}
      tag_name: ${TRAVIS_TAG}
      on:
        repo: Musicoll/Kiwi
        tags: true
        condition: $TRAVIS_BRANCH != "master"
