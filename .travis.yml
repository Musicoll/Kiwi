language: cpp
dist: trusty
sudo: required

notifications:
  email: false

git:
  submodules: true
  depth: 3

matrix:
  include:
  - os: linux
    compiler: gcc
    env: COMPILER=g++-4.9
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.9
    script:
    - ls

  - os: osx
    compiler: clang++
    env: COMPILER=clang++
    script:
    - xcodebuild -project Client/Builds/MacOSX/Kiwi.xcodeproj

    after_success:
    - openssl aes-256-cbc -K $encrypted_5a43ff9033eb_key -iv $encrypted_5a43ff9033eb_iv -in config/travisci_rsa.enc -out config/travisci_rsa -d
    - chmod 0600 config/travisci_rsa
    - cp config/travisci_rsa ~/.ssh/id_rsa
    - sudo apt-get install --yes doxygen graphviz
    - ./config/publish-doxygen.sh

    before_deploy:
    - ./config/prepare-release.sh
    deploy:
      provider: releases
      api_key:
        secure: 
      file: Kiwi.zip
      skip_cleanup: true
      on:
        repo: Musicoll/Kiwi
        branch: dev/deploy
        tags: true
