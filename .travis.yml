language: cpp

notifications:
  email: false

matrix:
  include:

    - os: osx
      compiler: gcc

    - os: osx
      compiler: clang

    - os: -linux
      compiler: gcc
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: g++-5
      env: COMPILER=g++-5

    - os: linux
    compiler: clang
    addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages: clang-3.7
        env: COMPILER=clang++-3.7

script:
- mkdir build
- cd build
- cmake ..
- make
- ./test_dsp
- ./test_core
