language: cpp
dist: trusty
sudo: required
notifications:
  email: false

git:
  submodules: true
  depth: 5

matrix:
  include:
  - os: linux
    compiler: gcc
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - g++-4.9
    before_install:
    - openssl aes-256-cbc -K $encrypted_5a43ff9033eb_key -iv $encrypted_5a43ff9033eb_iv
      -in travisci_rsa.enc -out travisci_rsa -d
    env: COMPILER=g++-4.9

  - os: linux
    compiler: clang
    addons:
      apt:
        packages:
        - clang-3.6
        - libc++-dev
    env: COMPILER=clang++-3.6 CONFIGURATION=Debug

  - os: osx
    compiler: gcc
    env: COMPILER=g++-4.9

  - os: osx
    compiler: clang++
    env: COMPILER=clang++

script:
  
