language: cpp
dist: trusty
sudo: required

# No Email notification
notifications:
  email: false

before_install:
  - chmod +x .travis/before_install.sh
before_install:  .travis/before_install.sh

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9', 'python-pip', 'python-yaml']
      before_script:
        - pip install --user git+git://github.com/eddyxu/cpp-coveralls.git
      after_success:
        - make clean
        - cd ../
        - cmake -DCOVERALL=ON .
        - make CXX=$COMPILER
        - ./test_core
        - ./test_dsp
        #- coveralls --verbose -e ThirdParty -e Client -e test --gcov-options '\-lp' --gcov 'gcov-4.9'
        - coveralls -E '/build/CMakeFiles/*.cpp' -E '/build/CMakeFiles/*.cxx' -e ThirdParty -e Client -e test --gcov-options '\-lp' --gcov 'gcov-4.9'
      env: COMPILER=g++-4.9

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
          packages: ['clang-3.6']
      env: COMPILER=clang++-3.6

    - os: osx
      compiler: gcc
      env: COMPILER=g++-4.9

    - os: osx
      compiler: clang++
      env: COMPILER=clang++

before_script:
  - chmod +x .travis/script.sh
  - chmod +x .travis/after_sucess.sh

script: .travis/script.sh

after_success: .travis/after_sucess.sh
