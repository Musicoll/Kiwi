language: cpp
dist: trusty
sudo: false

notifications:
  email: false

git:
  submodules: false

matrix:
  include:
  - os: linux
    compiler: gcc
    env: Tests
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: [g++-4.9, 'python-pip', 'python-yaml', 'libssl1.0.0']
    before_install:
    - python --version
    - python -c 'import ssl; print ssl.OPENSSL_VERSION;'
    - sudo add-apt-repository ppa:webkit-team/ppa -y
    - sudo apt-get update
    - sudo apt-get install -y pkg-config libedit-dev libfreetype6-dev libx11-dev libxrandr-dev libxinerama1 libxinerama-dev libxcursor-dev libasound2-dev libgtk-3-dev libwebkit2gtk-4.0-dev
    install:
    # Install a recent CMake
    - | CMAKE_URL="https://cmake.org/files/v3.13/cmake-3.13.0-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    - cmake --version

    - export CXX=g++-4.9 # make sure CXX is correctly set
    - git submodule update --init --recursive
    - pip install --user cpp-coveralls
    script:
    - cd $TRAVIS_BUILD_DIR
    - mkdir Build && cd Build
    - cmake .. -DCMAKE_C_FLAGS=-m64 -DCMAKE_BUILD_TYPE=Debug -DGCOV_SUPPORT=On
    - cmake --build . --config Debug --target Tests  -- -j 4
    after_success:
    - coveralls -i Modules --gcov-options '\-lp' > /dev/null

  - os: linux
    compiler: gcc
    env: Deployment
    addons:
      apt:
        sources: ['ubuntu-toolchain-r-test']
        packages: [g++-4.9, 'python-pip', 'python-yaml', 'libssl1.0.0']
    before_install:
    - python --version
    - python -c 'import ssl; print ssl.OPENSSL_VERSION;'
    - sudo add-apt-repository ppa:webkit-team/ppa -y
    - sudo apt-get update
    - sudo apt-get install -y pkg-config libedit-dev libfreetype6-dev libx11-dev libxrandr-dev libxinerama1 libxinerama-dev libxcursor-dev libasound2-dev libgtk-3-dev libwebkit2gtk-4.0-dev
    install:
    # Install a recent CMake
    - | CMAKE_URL="https://cmake.org/files/v3.13/cmake-3.13.0-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
    - cmake --version

    - export CXX=g++-4.9 # make sure CXX is correctly set
    - git submodule update --init --recursive
    script:
    - cd $TRAVIS_BUILD_DIR
    - mkdir Build && cd Build
    - cmake .. -DCMAKE_C_FLAGS=-m64 -DCMAKE_BUILD_TYPE=Release
    - cmake --build . --target Kiwi --config Release -- -j 4
    - cmake --build . --target Server --config Release -- -j 4
    after_success:
    - cd $TRAVIS_BUILD_DIR
    - cp -r docs documentation
    - zip -r documentation.zip documentation
    - rm -r documentation
    - mkdir Kiwi
    - mv Build/KiwiBuild/Kiwi Kiwi/Kiwi
    - mv documentation.zip Kiwi/documentation.zip
    - mkdir Kiwi/Faust
    - cp -r ThirdParty/faust/libraries Kiwi/libs/faust
    - zip -r Kiwi-linux-64.zip Kiwi
    - mkdir KiwiServer && mv Build/KiwiBuild/Server KiwiServer/Server
    - zip -r Kiwi-server-linux-64.zip KiwiServer
    deploy:
      provider: releases
      api_key:
        secure: 
      file:
      - Kiwi-linux-64.zip
      - Kiwi-server-linux-64.zip
      skip_cleanup: true
      draft: true
      prerelease: false
      name: ${TRAVIS_TAG}
      tag_name: ${TRAVIS_TAG}
      on:
        repo: Musicoll/Kiwi
        tags: true

  - os: osx
    compiler: clang++
    env: Deployment
    osx_image: xcode9.2
    install:
    - git submodule update --init --recursive

    # Install a recent CMake
    - brew install cmake || brew upgrade cmake
    - cmake --version

    script:
    - cd $TRAVIS_BUILD_DIR
    - mkdir Build && cd Build
    - cmake .. -GXcode
    - xcodebuild -scheme Kiwi -configuration Release
    - xcodebuild -scheme Server -configuration Release
    after_success:
    - cd $TRAVIS_BUILD_DIR
    - cp -r docs documentation
    - zip -r documentation.zip documentation
    - rm -r documentation
    - mkdir Kiwi
    - mv Build/KiwiBuild/Release/Kiwi.app Kiwi/Kiwi.app
    - mv documentation.zip Kiwi/documentation.zip
    - zip -r Kiwi-macos-64.zip Kiwi
    - mkdir KiwiServer && mv Build/KiwiBuild/Release/Server KiwiServer/Server
    - zip -r Kiwi-server-macos-64.zip KiwiServer
    deploy:
      provider: releases
      api_key:
        secure: 
      file:
      - Kiwi-macos-64.zip
      - Kiwi-server-macos-64.zip
      skip_cleanup: true
      draft: true
      prerelease: false
      name: ${TRAVIS_TAG}
      tag_name: ${TRAVIS_TAG}
      on:
        repo: Musicoll/Kiwi
        tags: true
