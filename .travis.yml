language: cpp
sudo: false

compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9
    - g++-4.9
    - clang++-3.6

os:
  - osx
  - linux

notifications:
  email: false

script:
- mkdir build
- cd build
- cmake ..
- make
- ./test_core
- ./test_dsp
