language: cpp
sudo: false

compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang

os:
  - osx
  - linux

notifications:
  email: false

script:
- mkdir build
- cd build
- cmake ..
- make
- ./test_dsp
- ./test_core
