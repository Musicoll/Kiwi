language: cpp
sudo: false

# No Email notification
notifications:
  email: false

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-4.9', 'python-pip', 'python-yaml']
      before_script:
        - pip install --user git+git://github.com/eddyxu/cpp-coveralls.git
      after_success:
        #- make CXXFLAGS="-fprofile-arcs -ftest-coverage -std=c++11 -lstdc++" CXX=$COMPILER
        #- coveralls --exclude test/catch.hpp --include Modules/* --gcov-options '\-lp' --gcov 'gcov-4.9'
      env: COMPILER=g++-4.9

    - os: linux
      compiler: clang
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test', 'llvm-toolchain-precise-3.6']
          packages: ['clang-3.6']
      env: COMPILER=clang++-3.6

    - os: osx
      compiler: gcc
      env: COMPILER=g++-4.9

    - os: osx
      compiler: clang
      env: COMPILER=clang++-3.6

before_install:
  - mkdir build
  - cd build
  - cmake ..

script:
  - make CXX=$COMPILER

after_success:
  - ./test_core
  - ./test_dsp
